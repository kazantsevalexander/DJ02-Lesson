<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BirdCatDjango{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Добавляем стили для фиксированного футера */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1; /* Контент занимает всё доступное пространство */
        }
    </style>
</head>
<body>
    <!-- Меню -->
    {% include 'main/partials/menu.html' %}

    <!-- Контент страницы -->
    <div class="container content mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Подвал -->
    {% include 'main/partials/footer.html' %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
